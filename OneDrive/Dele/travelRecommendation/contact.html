<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - TravelBloom</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/new-background-image.jpg'); /* Ensure this path is correct */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            padding: 0 20px; /* Add padding for spacing */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure it's above other content */
        }
        .navbar .logo {
            color: #f2f2f2;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.5em;
            flex: 1; /* Take up space to push other items to center */
            font-family: Arial, sans-serif; /* Ensure font is consistent */
        }
        .navbar .center {
            display: flex;
            justify-content: center;
            flex: 2; /* Take up remaining space */
        }
        .navbar .center a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            font-family: Arial, sans-serif; /* Ensure font is consistent */
        }
        .navbar .center a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .right {
            display: flex;
            align-items: center;
            flex: 1;
            justify-content: flex-end;
        }

        .container {
            padding: 20px;
            width: 60%;
            max-width: 800px;
            margin-top: 90px; /* Adjust margin to move container down from top */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the left */
        }

        .form-container {
            display: flex;
            width: 100%;
        }

        .form-container h1 {
            font-size: 2.5em; /* Increase font size */
            font-weight: bold;
            margin-right: 30px; /* Space between Contact Us and the form */
            margin-top: 0;
            margin-bottom: 10px;
            white-space: nowrap;
            text-transform: uppercase; /* Make the heading bold and uppercase */
        }

        .form-wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .form-column {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px; /* Space between form fields */
            width: 100%;
        }

        .form-column:nth-child(1) {
            margin-bottom: 0; /* Remove bottom margin for the first field */
        }

        label {
            margin-bottom: 10px;
        }

        input, textarea {
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.5); /* Transparent input fields */
        }

        textarea {
            height: 150px;
            resize: none;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px; /* Space above the button */
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="travel_recommendation.html" class="logo">TravelBloom</a>
        <div class="center">
            <a href="travel_recommendation.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="right">
            <!-- Add search and buttons if needed -->
        </div>
    </div>
    <div class="container">
        <div class="form-container">
            <h1>Contact Us</h1>
            <div class="form-wrapper">
                <div class="form-column">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name.." autocomplete="name" required>
                </div>
                <div class="form-column">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email.." autocomplete="email" required>
                </div>
                <div class="form-column">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write something.." autocomplete="off" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
